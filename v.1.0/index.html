<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Página que contém um jogo de par ou ímpar">
	<meta name="author" content="Vitor Souza">
	<title>Par ou Ímpar</title>
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- JavaScript -->
	<script src="js/scripts.js" defer></script>
</head>
<body>
	<!-- Container principal -->
	<div class="container">
		<!-- Cabeçalho -->
		<header class="cabecalho">
			<h1 class="titulo-principal">Par ou Ímpar</h1>
		</header>
		<!-- Conteúdo principal -->
		<main class="conteudo-principal">
			<div class="box-placar">
				<div class="placar" id="pontuacaoJog">0</div>
				<div class="placar">X</div>
				<div class="placar" id="pontuacaoMaq">0</div>
			</div>
			<form id="form">
				<h2 class="titulo-form">
					Jogue aqui! <i class="bi bi-emoji-smile"></i>
				</h2>
				<div class="box-input">
					<label for="numero" class="label">
						Informe um número: <span class="obrigatorio">*</span>
					</label>
					<input type="number" id="numero" placeholder="Digite um número entre 0 e 5..." min="0" max="5" required>
				</div>
				<div class="box-input">
					<p class="label">
						Selecione uma das opções abaixo: <span class="obrigatorio">*</span>
					</p>
					<div class="box-inp-radio">
						<div class="box-radio">
							<input type="radio" name="opcao" id="par" checked>
							<label for="par" class="label-radio">Par</label>
						</div>
						<div class="box-radio">
							<input type="radio" name="opcao" id="impar">
							<label for="impar" class="label-radio">Ímpar</label>
						</div>
					</div>
				</div>
				<div class="box-btn-submit">
					<button type="submit" id="btnSubmit">
						Jogar <i class="bi bi-controller"></i>
					</button>
				</div>
			</form>
		</main>
		<!-- Modal -->
		<div id="boxModal">
			<div class="modal">
				<span id="msgModal"></span>
				<button type="button" id="btnFecharModal">Fechar</button>
			</div>
		</div>
		<!-- Rodapé -->
		<footer class="rodape">
			<p class="creditos-dev">
				Desenvolvido por <a href="https://www.github.com/vitorgabrielsza" target="_blank" class="link-creditos">Vitor Souza</a>
			</p>
		</footer>
	</div>
</body>
</html>
